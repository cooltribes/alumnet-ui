			<link rel="stylesheet" href="./css/posts.css">

			<link rel="stylesheet" type="text/css" href="css/tooltips/tooltipster.css" />

			<!-- Js -->
			<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		</head>
		<body>
			<div class="" header=""><header id="header" class="navbar navbar-fixed-top">
				<div class="container-fluid top-nav">  <!-- Top Bar -->
					<div class="navbar-header col-md-2">
						<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand pad-0" href="/">
							<img src="./images/general/alumnet_logo.png">
						</a>
					</div>
				</div>
				<div class="container-fluid top-sub-nav">  <!-- Sub Bar -->
					<h2 class="register-title">Register to <b>Alumnet</b></h2>	
				</div>
			</header>
		</div>
		<div class="ng-scope" id="wrapper">  <!-- Main -->
			<div id="main-wrapper" class="col-md-12">
				<div id="" class="register-profile">
					<div class="container-fluid groups-container">   <!-- Begin group container -->
						<div class=" grid-wrapper">
							<div  class="col-md-4">
							</div>
							<div  class="col-md-8 ">
								<div class="contact-container">
									<h3 class="black-big-title margin-15">Academic Experience</h3>	
									<div  class="col-md-6 form-container  pad-10">
										<div class="form-group">

											<label for="exampleInputEmail1">Name of the position</label>
											<div class="input-group">
												<input type="email" class="form-control " id="exampleInputEmail1" placeholder="Enter email">
												<span class="input-group-addon">00</span>
											</div>
										</div>  
									</div>
									<div  class="col-md-6 form-container pad-10">
										<div class="col-md-6">
											<div class="form-group">
												<label for="registerName">Start Date</label>
												<select class="form-control">
													<option>Only me</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="registerName">End date</label>
												<select class="form-control">
													<option>Only me</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12 pad-10">
										<label for="registerDescription">Name of the institution providing the education</label>
										<input type="text" class="form-control " id="" placeholder="">
										<div class="col-md-12 pad-10">
										</div>
										<label for="registerDescription">Description/acheivments</label>
										<textarea class="form-control" rows="3"></textarea>
										<div  class="col-md-8 form-container border-bottom-1-grey pad-10">
										</div>
									</div>
									<div class="col-md-6 border-bottom-1-grey pad-10">
										<div class="form-group">
											<label for="registerName">Country</label>
											<select class="form-control">
												<option>Select Country</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
										</div>
									</div>
									<div class="col-md-6 border-bottom-1-grey pad-10">
										<div class="form-group">
											<label for="registerName">City</label>
											<select class="form-control">
												<option>Select City</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
										</div>
									</div>
									<div  class="col-md-12 border-bottom-1-grey pad-10">
										<button class="btn btn-default push-left" type="submit">ADD ANOTHER ACADEMIC EXPERIENCE</button>
									</div>
								</div>
								<div class="add-group-buttons push-right pad-top-15">
									<button class="btn btn-primary" type="submit">ACADEMIC EXPERIENCE  ></button>
								</div>
							</div>
						</div>
					</div><!-- End group container -->
				</div>
			</div>
			<div footer=""><footer>  <!-- Footer -->
				<div class="container-fluid">
					<div class="row">    
						<div class="col-md-6"> 
						</div>
						<div class="col-md-6">          
						</div>
					</div>
				</div>
			</footer></div> <!-- End Footer -->
		</div>
	</div>  <!-- End All -->
