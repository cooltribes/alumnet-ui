			<!-- Load the jQuery UI CSS -->
			<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />


			<script>

  // When the browser is ready...
  $(function() {
  	
    // Create a new jQuery UI Slider element
    // and set some default parameters.
    $( "#slider" ).slider({
    	range: "min",
    	value: 5,
    	min: 0,
    	max: 10,
    	slide: function( event, ui ) {
    		
        // While sliding, update the value in the #amount div element
        $( "#amount" ).html( ui.value );
        
    }
});
    
    // Set the initial slider amount in the #amount div element
    var value = $( "#slider" ).slider( "value" );
    $( "#amount" ).html( value );
    
});
  
  </script>


</head>
<body>

	<div class="ng-scope" id="wrapper">  <!-- Main -->
		<form class="formANet form" role="form">
			<h3 class="black-big-title margin-15">Skills</h3>	
			<h6 class="margin-15 pad-bottom-15">Write your Skills separating with a comma</h6>
			<fieldset>
				<div class="row">
					<div class="col-md-8">
						<div class="form-group has-feedback">
							<input type="text" class="form-control input-lg "  placeholder="Enter skils">
							<span class="formANet__input__icon icon-entypo-newspaper form-control-feedback" aria-hidden="true"></span>
						</div>
					</div>
				</div>
							<hr>
				<h3 class="black-big-title margin-15">Languages</h3>
				<div class="row">
					<div class="col-md-8">
						<div class="col-md-7">
							<label for="">Language</label>
							<select name="language" class="formANet__colOneHalf form-control input-lg">
								<option value="">Mandarin</option>
								<option value="1">English</option>
								<option value="2">Portuguese</option>
								<option value="3">Spanish</option>
							</select>
						</div>
						<div class="col-md-5">
							<div class="col-md-4 handles-container">
								<!--  The div that is used as the slider container  -->
								<p>level</p>
								<div id="slider" style="margin-top:0;"></div>
								<!--  The div that is used to display the slider value  -->
								<div id="amount" style="color:#777;font-size:15px;text-align:center;"></div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<button class="btn btn-default text-uppercase btn-primary-noBackground " type="submit">+ Add Language</button>
			<hr>
			<div class="text-right ">
				<button class="btn btn-primary btn-lg text-uppercase" type="submit">
					Next
					<span class="glyphicon glyphicon-chevron-right"></span>
				</button>
			</div>
		</div>
		<div footer=""><footer>  <!-- Footer -->

					</div>
